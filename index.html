<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/fonts/fonts.css" />
    <title>brands</title>
  </head>
  <body>
    <div class="container">
      <article class="brands">
        <header class="brands-header">
          <p class="brands-header__title">РЕМОНТ ТЕХНИКИ РАЗЛИЧНЫХ БРЕНДОВ</p>
        </header>

        <div class="brand-container">
           <ul class="brand-list">
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/lenovo.svg" alt="lenovo-logo" />
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/sumsung.svg" alt="sumsung-logo" />
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/acer.svg" alt="acer-logo" />
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img class="list-content__logo-apple" src="images/logo/apple.svg" alt="apple-logo" />
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/Bosh.svg" alt="boch-logo" />
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/hp.svg" alt="hp-logo"/>
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/sony.svg" alt="hp-logo"/>
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/ViewSonic.svg" alt="hp-logo"/>
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/sumsung.svg" alt="hp-logo"/>
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/acer.svg" alt="hp-logo"/>
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
            <li class="brand-list__item list-item">
              <label class="brand-list__item list-content">
                <a href="#" class="list-content__logo">
                  <img src="images/logo/lenovo.svg" alt="hp-logo"/>
                  <div class="list-content__icon">
                  </div>
                </a>
              </label>
            </li>
          </ul> 

          <label class="brand-button">
            <a href="#" class="brand-button__icon">
              <div class="brand-button__arrow"></div>
              <p class="brand-button__text">Показать все</p>
            </a>
          </label>

          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <div class="brand-list__item">
                  <label class="brand-list__item list-content">
                    <a href="#" class="list-content__logo">
                      <img src="images/logo/lenovo.svg" alt="lenovo-logo" />
                      <div href="#" class="list-content__icon">
                      </div>
                    </a>
                  </label>
                </div>
              </div>
              
              <div class="swiper-slide">
                <div class="brand-list__item">
                  <label class="brand-list__item list-content">
                    <a href="#" class="list-content__logo">
                      <img src="images/logo/sumsung.svg" alt="sumsung-logo" />
                      <div class="list-content__icon">
                      </div>
                    </a>
                  </label>
                </div>
              </div>
              
              <div class="swiper-slide">
                <div class="brand-list__item">
                  <label class="brand-list__item list-content">
                    <a href="#" class="list-content__logo">
                      <img src="images/logo/acer.svg" alt="acer-logo" />
                      <div class="list-content__icon">
                      </div>
                    </a>
                  </label>
                </div>
              </div>
              
              <div class="swiper-slide">
                <div class="brand-list__item">
                  <label class="brand-list__item list-content">
                    <a href="#" class="list-content__logo">
                      <img class="list-content__logo-apple" src="images/logo/apple.svg" alt="apple-logo" />
                      <div class="list-content__icon">
                      </div>
                    </a>
                  </label>
                </div>
              </div>
              
              <div class="swiper-slide">
                <div class="brand-list__item">
                  <label class="brand-list__item list-content">
                    <a href="#" class="list-content__logo">
                      <img src="images/logo/Bosh.svg" alt="Bosh-logo" />
                      <div class="list-content__icon">
                      </div>
                    </a>
                  </label>
                </div>
              </div>
              
              <div class="swiper-slide">
                <div class="brand-list__item">
                  <label class="brand-list__item list-content">
                    <a href="#" class="list-content__logo">
                      <img src="images/logo/hp.svg" alt="hp-logo" />
                      <div class="list-content__icon">
                      </div>
                    </a>
                  </label>
                </div>
              </div>
              
              <div class="swiper-slide">
                <div class="brand-list__item">
                  <label class="brand-list__item list-content">
                    <a href="#" class="list-content__logo">
                      <img src="images/logo/sony.svg" alt="sony-logo" />
                      <div class="list-content__icon">
                      </div>
                    </a>
                  </label>
                </div>
              </div>
              
              <div class="swiper-slide">
                <div class="brand-list__item">
                  <label class="brand-list__item list-content">
                    <a href="#" class="list-content__logo">
                      <img src="images/logo/ViewSonic.svg" alt="ViewSonic" />
                      <div class="list-content__icon">
                      </div>
                    </a>
                  </label>
                </div>
              </div>
            </div>

            <div class="swiper-pagination"></div>
          </div>
        </div>
      </article>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
